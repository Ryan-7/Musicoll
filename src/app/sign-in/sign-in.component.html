<div class="row justify-content-md-center">
<div class="col-md-4">
<form>
  <p class="h5 text-center mb-4">Sign in</p>
  <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="text" id="defaultForm-email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Your Email">
  </div>

  <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="defaultForm-pass" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Your Password">
  </div>

  <div class="text-center">
      <button class="btn btn-default" (click)="signin()">Login</button>
  </div>
</form>

</div>
