<div class="row justify-content-md-center">
<div class="col-md-4">
<form>
    <p class="h5 text-center mb-4">Sign up</p>

    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="orangeForm-name" [(ngModel)]="name" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="First name">
    </div>
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="orangeForm-email" [(ngModel)]="email" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Email">
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="orangeForm-pass" [(ngModel)]="password" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
    </div>

    <div class="text-center">
        <button class="btn btn-deep-orange" [disabled]="working" (click)="signup()">Sign up</button>
    </div> 

</form>
    <div *ngIf="working" class="text-center">
        <i class="fa fa-spinner fa-spin spinner text-center" aria-hidden="true"></i>
    </div>
</div>
</div>
