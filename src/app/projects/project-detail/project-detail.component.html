

<div class="spinner-container">
        <i class="fa fa-spinner fa-spin spinner text-center" *ngIf="loading" aria-hidden="true"></i>
</div>

<div *ngIf="!loading">
<div class="jumbotron">

        <h1 *ngIf="!editTitle" class="h1-responsive">{{ project.name }} <i (click)="editingTitle()" class="fa fa-pencil edit-title inline-block" aria-hidden="true"></i></h1>
        
        <div *ngIf="editTitle">
        <div class="md-form">
                <input type="text" id="form1" class="form-control" #title value="{{ project.name }}">
        </div>
        <button class="btn btn-sm btn-primary" (click)="savingTitle()">Save</button>
        <button class="btn btn-sm btn-danger" (click)="savingTitle()">Cancel</button>
        </div>

        <hr>

      </div>


      <div class="card">
            <div class="card-header deep-orange lighten-1 white-text">
                Featured
            </div>
            <div class="card-body">
                <h4 class="card-title">Special title treatment</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a class="btn btn-deep-orange">Go somewhere</a>
            </div>
        </div>
    </div>
